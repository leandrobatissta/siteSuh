<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Flap Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: white;
        }
        #message, #instructions {
            position: absolute;
            font-size: 28px;
            text-align: center;
            color: black;
            width: 100%;
        }
        #message {
            top: 50%;
            transform: translateY(-50%);
        }
        #instructions {
            top: 50%;
            transform: translateY(-50%);
        }
        #buttons {
            position: absolute;
            top: 95%;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        #buttons div {
            margin: 0 30px;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            #instructions {
                font-size: 20px;
                top: 50%;
                transform: translateY(-50%);
            }
            #message {
                font-size: 28px;
                top: 50%;
                transform: translateY(-50%);
            }
            #buttons {
                top: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="instructions">Toque para iniciar!</div>
    <div id="message">
        Você perdeu!
        <div id="buttons">
            <div id="continue">Continuar</div>
            <div id="quit">Desistir</div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <audio id="bgMusic" src="outravida.mp3" loop></audio>
    <audio id="flapSound" src="flap-sound.mp3"></audio> <!-- Som do flap -->
    <audio id="toySound" src="toy.mp3"></audio> <!-- Som do pássaro ao clicar -->
    <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const message = document.getElementById("message");
    const instructions = document.getElementById("instructions");
    const bgMusic = document.getElementById("bgMusic");
    const flapSound = document.getElementById("flapSound");
    const toySound = document.getElementById("toySound");
    const continueButton = document.getElementById("continue");
    const quitButton = document.getElementById("quit");
    const birdImage = new Image();
    birdImage.src = "iconsuh.png"; // Caminho para o arquivo do pássaro
    canvas.width = 320;
    canvas.height = 480;

    let bird = { x: 50, y: 200, size: 40, velocity: 0, gravity: 0.05, lift: -3, rotation: 0, rotationDirection: 1 };
    let pipes = [];
    let frame = 0;
    let gameOver = false;
    let gameStarted = false;
    let obstacleCount = 0;
    let score = 20;
    let gamePaused = false;
    let backgroundColorIndex = 0;
    let firstTouch = true; // Variável para verificar o primeiro toque

    const backgroundColors = [
        "white", "#87CEEB", "#FFFACD", "red"
    ];

    function resetGame() {
        bird.y = 150;
        bird.velocity = 0;
        bird.rotation = 0;
        bird.rotationDirection = 1;
        pipes = [];
        frame = 0;
        gameOver = false;
        obstacleCount = 0;
        score = 20;
        gamePaused = false;
        message.style.display = "none";
        instructions.style.display = "block";
        bgMusic.currentTime = 0;
        bgMusic.pause();
        bgMusic.volume = 0.2;
        backgroundColorIndex = 0;
        firstTouch = true; // Reseta o primeiro toque
    }

    function drawBird() {
        ctx.save();
        ctx.translate(bird.x, bird.y);
        ctx.rotate(bird.rotation * Math.PI / 180);
        ctx.globalAlpha = 0.8;
        ctx.drawImage(birdImage, -bird.size, -bird.size, bird.size * 2, bird.size * 2);
        ctx.restore();
        ctx.globalAlpha = 1;
    }

    function drawPipes() {
        ctx.fillStyle = "black";
        pipes.forEach(pipe => {
            ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
            ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
        });
    }

    function drawScore() {
        ctx.fillStyle = "black";
        ctx.font = "40px Arial";
        ctx.fillText("Meta: " + score, 10, 60);
    }

    function updateBird() {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;
        if (bird.y + bird.size / 2 > canvas.height || bird.y - bird.size / 2 < 0) {
            gameOver = true;
        }
    }

    let pipeSpacing = 350;  // Distância inicial entre os obstáculos

    function updatePipes() {
        let gap;
        if (obstacleCount < 5) {
            gap = 240;
        } else if (obstacleCount < 10) {
            gap = 200;
        } else if (obstacleCount < 15) {
            gap = 180;
        } else {
            gap = 160;
        }

        if (frame % 90 === 0) {
            let top = Math.random() * (canvas.height / 2);
            // Usando a variável pipeSpacing para afastar os obstáculos horizontalmente
            pipes.push({ x: pipes.length > 0 ? pipes[pipes.length - 1].x + pipeSpacing : canvas.width, width: 40, top: top, bottom: canvas.height - top - gap });
            obstacleCount++;
        }
        pipes.forEach(pipe => pipe.x -= 1.5); // Diminui a velocidade dos obstáculos (anteriormente era 3)
        pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
    }

    function checkCollision() {
        pipes.forEach(pipe => {
            if (bird.x + bird.size / 2 > pipe.x && bird.x - bird.size / 2 < pipe.x + pipe.width) {
                if (bird.y - bird.size / 2 < pipe.top || bird.y + bird.size / 2 > canvas.height - pipe.bottom) {
                    gameOver = true;
                }
            }
        });
    }

    function checkScore() {
        pipes.forEach(pipe => {
            if (pipe.x + pipe.width < bird.x && !pipe.passed) {
                pipe.passed = true;
                score--;
                pipe.color = "white";
            } else if (pipe.x + pipe.width >= bird.x) {
                pipe.color = "black";
            }
        });
    }

    function updateBackgroundColor() {
        if (score <= 15 && score > 10) {
            backgroundColorIndex = 1;
        } else if (score <= 10 && score > 5) {
            backgroundColorIndex = 2;
        } else if (score <= 5 && score > 0) {
            backgroundColorIndex = 3;
        }
    }

    function rotateBird() {
        const rotationStep = 2;
        bird.rotation += bird.rotationDirection * rotationStep;
        if (bird.rotation >= 360) {
            bird.rotation = 0;
        }
    }

    function gameLoop() {
        if (gamePaused) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = backgroundColors[backgroundColorIndex];
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (gameOver || score <= 0) {
            message.style.display = "block";
            gamePaused = true;
            return;
        }

        drawBird();
        drawPipes();
        drawScore();
        updateBird();
        updatePipes();
        checkCollision();
        checkScore();
        updateBackgroundColor();
        rotateBird();
        frame++;

        requestAnimationFrame(gameLoop);
    }

    function handleUserInput() {
        if (gamePaused) return;

        if (!gameStarted) {
            gameStarted = true;
            message.style.display = "none";
            instructions.style.display = "none";
            bgMusic.play();
            gameLoop();
        }

        if (!firstTouch) {
            // Aplica o impulso no pássaro apenas após o primeiro toque
            bird.velocity = bird.lift;
            flapSound.currentTime = 0;
            flapSound.play();
            rotateBird();
            toySound.currentTime = 0;
            toySound.volume = 0.1;
            toySound.play();
        } else {
            firstTouch = false; // Marca que o primeiro toque já ocorreu
        }
    }

    function handleContinue() {
        resetGame();
        gameStarted = false;
    }

    function handleQuit() {
    console.log("Jogo finalizado");

    // Redireciona para a URL específica (exemplo: página inicial)
    window.location.href = 'index.html';  // Substitua pela URL desejada
}




    continueButton.addEventListener("click", handleContinue);
    quitButton.addEventListener("click", handleQuit);

    document.addEventListener("touchstart", handleUserInput);
    document.addEventListener("mousedown", handleUserInput);

    resetGame();
</script>
</body>
</html>
