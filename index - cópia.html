<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vidas!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .counter {
            font-size: 1.5rem;
            margin: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .counter h2 {
            font-size: 1.8rem; /* Tamanho do título */
            margin-bottom: 10px;
        }

        .counter p {
            margin: 5px 0;
            font-size: 1.2rem; /* Tamanho do texto para os contadores */
        }

        .counter .date {
            font-size: 0.9rem; /* Tamanho menor para a data */
            margin-bottom: 10px;
            color: #555;
        }

        .music-player {
            margin-top: 20px; /* Ajuste para estar logo abaixo do título */
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .music-player iframe {
            border: none;
            width: 100%;
            height: 90px;
        }

        .music-player h2 {
            margin-bottom: 10px;
        }

        .music-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .music-info h2 {
            margin-bottom: 5px;
        }

        .music-info a {
            color: white;
            text-decoration: underline;
            font-size: 1rem;
        }

        .top-section {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Vídeo de fundo que ocupa toda a tela -->
    <video class="video-background" autoplay loop muted>
        <source src="suh.mov" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <!-- Seção no topo com título e link do Deezer -->
    <div class="top-section">
        <h2>Música: "Armandinho - Outra Vida (Acústico)"</h2>
        <a href="https://www.deezer.com/us/track/719652642" target="_blank">Ouça no Deezer</a>
    </div>

    <!-- Player do Deezer logo abaixo -->
    <div class="music-player">
        <iframe 
            title="deezer-widget" 
            src="https://widget.deezer.com/widget/auto/track/719652642?autoplay=true" 
            width="100%" 
            height="300" 
            frameborder="0" 
            allowtransparency="true" 
            allow="encrypted-media; clipboard-write">
        </iframe>
    </div>

    <!-- Conteúdo centralizado sobre o vídeo -->
    <div class="content">
        <h1>Contador de Vidas ! Suh & Lele</h1>

        <!-- Primeira Vida -->
        <div class="counter" id="first-life">
            <p class="date">25/04/2023</p> <!-- Data agora em cima -->
            <h2>Primeira Vida!</h2> <!-- Título com "!" -->
            <p id="first-days">00 Dias</p>
            <p id="first-hours">00 Horas</p>
            <p id="first-minutes">00 Minutos</p>
            <p id="first-seconds">00 Segundos</p>
        </div>

        <!-- Na Outra Vida -->
        <div class="counter" id="second-life">
            <p class="date">16/12/2024</p> <!-- Data agora em cima -->
            <h2>Na Outra Vida!</h2> <!-- Título com "!" -->
            <p id="second-days">00 Dias</p>
            <p id="second-hours">00 Horas</p>
            <p id="second-minutes">00 Minutos</p>
            <p id="second-seconds">00 Segundos</p>
        </div>

    </div>

    <script>
        // Define a data inicial para o contador da "Primeira Vida" (25/04/2023)
        const startDateFirstLife = new Date('2023-04-25T00:00:00').getTime();
        const startDateSecondLife = new Date('2024-12-16T00:00:00').getTime(); // Data corrigida para 16/12/2024

        // Função para atualizar o contador
        function updateCounter() {
            // Tempo atual
            const now = new Date().getTime();

            // Calcular o tempo para o primeiro contador
            const distanceFirstLife = now - startDateFirstLife;
            const daysFirstLife = Math.floor(distanceFirstLife / (1000 * 60 * 60 * 24));
            const hoursFirstLife = Math.floor((distanceFirstLife % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesFirstLife = Math.floor((distanceFirstLife % (1000 * 60 * 60)) / (1000 * 60));
            const secondsFirstLife = Math.floor((distanceFirstLife % (1000 * 60)) / 1000);

            document.getElementById("first-days").innerText = `${daysFirstLife} Dias`;
            document.getElementById("first-hours").innerText = `${hoursFirstLife} Horas`;
            document.getElementById("first-minutes").innerText = `${minutesFirstLife} Minutos`;
            document.getElementById("first-seconds").innerText = `${secondsFirstLife} Segundos`;

            // Calcular o tempo para o segundo contador
            const distanceSecondLife = now - startDateSecondLife;
            const daysSecondLife = Math.floor(distanceSecondLife / (1000 * 60 * 60 * 24));
            const hoursSecondLife = Math.floor((distanceSecondLife % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesSecondLife = Math.floor((distanceSecondLife % (1000 * 60 * 60)) / (1000 * 60));
            const secondsSecondLife = Math.floor((distanceSecondLife % (1000 * 60)) / 1000);

            document.getElementById("second-days").innerText = `${daysSecondLife} Dias`;
            document.getElementById("second-hours").innerText = `${hoursSecondLife} Horas`;
            document.getElementById("second-minutes").innerText = `${minutesSecondLife} Minutos`;
            document.getElementById("second-seconds").innerText = `${secondsSecondLife} Segundos`;
        }

        // Atualizar o contador a cada segundo
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
