<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vidas!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .content {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            padding: 10px;
            overflow-y: auto;
            transition: opacity 0.5s ease;
        }

        h1, h2 {
            font-size: 3.6rem;
        }

        .counter {
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 6px 12px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: auto;
            margin-bottom: 20px;
        }

        .counter p {
            margin: 0;
            font-size: 0.9rem;
        }

        .music-player {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px 0;
        }

        #current-date {
            font-size: 1.8rem;
            padding-bottom: 10px;
        }

        #first-life-date, #second-life-date {
            font-size: 0.8rem;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #timer {
            font-size: 2rem;
            margin-bottom: 10px;
            background: transparent;
            color: white;
            padding: 0;
        }

        @media (max-width: 600px) {
            .content {
                top: 5%;
                padding: 0 10px;
            }

            h1 {
                font-size: 2.4rem;
            }

            h2 {
                font-size: 2.4rem;
            }

            .counter {
                max-width: 90%;
                font-size: 1rem;
            }

            .music-player {
                margin-top: 10px;
                max-width: 85%;
            }
        }

        @media (max-width: 375px) {
            h1, h2 {
                font-size: 2rem;
            }

            .counter {
                font-size: 0.9rem;
            }
        }

        .play-button {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border: none;
            padding: 15px 0;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 250px;
        }

        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .playing {
            background-color: #f44336;
            color: white;
        }

        .button-label {
            font-size: 14px;
            font-weight: bold;
            color: black;
            margin-bottom: 5px;
        }

        .music-name {
            font-size: 12px;
            color: black;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Mensagem "Toque na tela" */
        .tap-message {
            display: none;
            font-size: 1.2rem;
            color: white;
            position: absolute;
            top: -50px; /* Acima do botão */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            white-space: nowrap;
            text-align: center;
        }

        .tap-message.show {
            display: block;
        }

        /* Fase oculta */
        .hidden-content {
            display: none;
        }
    </style>
</head>
<body>

    <video class="video-background" id="video-bg" autoplay muted playsinline>
        <source id="video-source" src="suh1.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <audio id="background-music" loop>
        <source src="OutraVida.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <div class="content" id="content">
        <div id="timer">10</div>
        <h2>Suh & Lele</h2>

        <div class="top-section">
            <h1 style="color: yellow;" id="days-together-second">0 Dias Juntos</h1>
        </div>

        <p id="current-date"></p>

        <div class="counter" id="first-life">
            <h2>Primeira Vida!</h2>
            <p class="date" id="first-life-date">25/04/2023</p>
            <p id="first-days">00 Dias</p>
        </div>

        <div class="counter" id="second-life">
            <h2>Na Outra Vida!</h2>
            <p class="date" id="second-life-date">16/12/2024</p>
            <p id="second-days">00 Dias</p>
        </div>
    </div>

    <div class="music-player" id="music-player">
        <div class="tap-message" id="tapMessage">Toque na tela para o menu voltar!</div>
        <button id="playButton" class="play-button">
            <div class="button-label" id="buttonLabel">Tocar Música</div>
            <div class="music-name" id="musicName">Armandinho - Outra Vida</div>
        </button>
    </div>

    <script>
        const videoSources = ["suh1.mp4", "suh2.mp4", "suh3.mp4", "suh4.mp4", "suh5.mp4", "suh6.mp4", "suh7.mp4"];
        let playedVideos = [];

        const audioElement = document.getElementById('background-music');
        const playButton = document.getElementById('playButton');
        const buttonLabel = document.getElementById('buttonLabel');
        const musicName = document.getElementById('musicName');
        const musicPlayer = document.getElementById('music-player');
        const content = document.getElementById('content');
        const timerDisplay = document.getElementById('timer');
        const tapMessage = document.getElementById('tapMessage');
        const daysTogetherSecond = document.getElementById('days-together-second');

        const startDateFirstLife = new Date('2023-04-25T00:00:00').getTime();
        const startDateSecondLife = new Date('2024-12-16T00:00:00').getTime();

        function playNextVideo() {
            let nextVideo;

            if (playedVideos.length === 0) {
                nextVideo = "suh1.mp4";
            } else {
                nextVideo = videoSources.filter(video => !playedVideos.includes(video))[Math.floor(Math.random() * (videoSources.length - playedVideos.length))];
            }

            playedVideos.push(nextVideo);

            const videoElement = document.getElementById('video-source');
            videoElement.src = nextVideo;

            const videoBg = document.getElementById('video-bg');
            videoBg.style.opacity = 0;
            setTimeout(() => {
                videoBg.load();
                videoBg.play();
                videoBg.style.opacity = 1;
            }, 100);
        }

        const videoElement = document.getElementById('video-bg');
        videoElement.addEventListener('ended', playNextVideo);

        playNextVideo();

        function updateDate() {
            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('current-date').innerText = formattedDate;
        }

        function updateCounter() {
            const now = new Date().getTime();

            const firstLifeTime = now - startDateFirstLife;
            const firstDays = Math.floor(firstLifeTime / (1000 * 60 * 60 * 24));
            document.getElementById('first-days').innerText = `${firstDays} Dias`;

            const secondLifeTime = now - startDateSecondLife;
            const secondDays = Math.floor(secondLifeTime / (1000 * 60 * 60 * 24));
            document.getElementById('second-days').innerText = `${secondDays} Dias`;

            daysTogetherSecond.innerText = `${secondDays} Dias Juntos`;
        }

        setInterval(updateDate, 1000);
        setInterval(updateCounter, 1000);

        let hideTimeout;
        let timerCount = 10;

        function startHideTimer() {
            hideTimeout = setInterval(() => {
                timerCount--;
                timerDisplay.innerText = timerCount;

                if (timerCount === 0) {
                    clearInterval(hideTimeout);
                    content.style.display = 'none';
                    tapMessage.classList.add('show');
                }
            }, 1000);
        }

        function resetHideTimer() {
            clearInterval(hideTimeout);
            timerCount = 10;
            timerDisplay.innerText = timerCount;
            content.style.display = 'block';
            tapMessage.classList.remove('show');
            startHideTimer();
        }

        playButton.addEventListener('click', function() {
            if (audioElement.paused) {
                audioElement.currentTime = 4.5;
                audioElement.play();
                buttonLabel.innerText = "Pausar Música";
            } else {
                audioElement.pause();
                buttonLabel.innerText = "Tocar Música";
            }
            resetHideTimer();
        });

        document.body.addEventListener('click', resetHideTimer);

        startHideTimer();
    </script>
</body>
</html>
