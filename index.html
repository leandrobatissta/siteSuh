<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vidas!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }

        .content {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80%;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        h1 {
            font-size: 3.6rem; /* Aumentado para o dobro */
            margin-bottom: 5px;
        }

        h2 {
            font-size: 3.6rem; /* Aumentado para o mesmo tamanho de h1 */
            margin-top: 5px;
        }

        .counter {
            font-size: 1.1rem;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 250px;
        }

        .counter p {
            margin: 3px 0;
            font-size: 0.9rem;
        }

        .music-player {
            margin-top: 10px;
            width: 100%;
            max-width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .top-section {
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
        }

        #current-date {
            font-size: 1.8rem;
            padding-bottom: 10px;
        }

        #first-life-date, #second-life-date {
            font-size: 0.8rem;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .content {
                top: 10%;
                padding: 0 10px; /* Ajuste de padding */
            }

            h1 {
                font-size: 2.4rem; /* Ajustado para mobile */
            }

            h2 {
                font-size: 2.4rem; /* Ajustado para mobile */
            }

            .counter {
                max-width: 90%;
                font-size: 1rem;
            }

            .music-player {
                margin-top: 10px;
                max-width: 85%;
            }
        }

        @media (max-width: 375px) {
            h1, h2 {
                font-size: 2rem;
            }

            .counter {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <video class="video-background" id="video-bg" autoplay muted playsinline>
        <source id="video-source" src="suh1.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <audio id="background-music" loop>
        <source src="OutraVida.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <div class="content">
        <h2>Suh & Lele</h2>

        <div class="top-section">
            <h1 style="color: yellow;" id="days-together-second">Dias Juntos!</h1>
        </div>

        <p id="current-date"></p>

        <div class="counter" id="first-life">
            <h2>Primeira Vida!</h2>
            <p class="date" id="first-life-date">25/04/2023</p>
            <p id="first-days">00 Dias</p>
            <p id="first-hours">00 Horas</p>
            <p id="first-minutes">00 Minutos</p>
            <p id="first-seconds">00 Segundos</p>
        </div>

        <div class="counter" id="second-life">
            <h2>Na Outra Vida!</h2>
            <p class="date" id="second-life-date">16/12/2024</p>
            <p id="second-days">00 Dias</p>
            <p id="second-hours">00 Horas</p>
            <p id="second-minutes">00 Minutos</p>
            <p id="second-seconds">00 Segundos</p>
        </div>

        <div class="music-player">
            <button id="playButton" class="counter">Tocar Música</button>
            <p>Armandinho - Outra Vida (Acústico)</p>
        </div>
    </div>

    <script>
        const videoSources = ["suh1.mp4", "suh2.mp4", "suh3.mp4", "suh4.mp4", "suh5.mp4", "suh6.mp4", "suh7.mp4"];
        let playedVideos = [];

        const audioElement = document.getElementById('background-music');
        const playButton = document.getElementById('playButton');

        const startDateFirstLife = new Date('2023-04-25T00:00:00').getTime();
        const startDateSecondLife = new Date('2024-12-16T00:00:00').getTime();

        function playNextVideo() {
            let nextVideo;

            if (playedVideos.length === 0) {
                nextVideo = "suh1.mp4";
            } else {
                nextVideo = videoSources.filter(video => !playedVideos.includes(video))[Math.floor(Math.random() * (videoSources.length - playedVideos.length))];
            }

            playedVideos.push(nextVideo);

            const videoElement = document.getElementById('video-source');
            videoElement.src = nextVideo;

            const videoBg = document.getElementById('video-bg');
            videoBg.load();
            videoBg.play();
        }

        const videoElement = document.getElementById('video-bg');
        videoElement.addEventListener('ended', playNextVideo);

        playNextVideo();

        function updateDate() {
            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('current-date').innerText = formattedDate;
        }

        function updateCounter() {
            const now = new Date().getTime();

            const distanceFirstLife = now - startDateFirstLife;
            const daysFirstLife = Math.floor(distanceFirstLife / (1000 * 60 * 60 * 24));
            const hoursFirstLife = Math.floor((distanceFirstLife % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesFirstLife = Math.floor((distanceFirstLife % (1000 * 60)) / (1000 * 60));
            const secondsFirstLife = Math.floor((distanceFirstLife % (1000 * 60)) / 1000);

            document.getElementById("first-days").innerText = `${daysFirstLife} Dias`;
            document.getElementById("first-hours").innerText = `${hoursFirstLife} Horas`;
            document.getElementById("first-minutes").innerText = `${minutesFirstLife} Minutos`;
            document.getElementById("first-seconds").innerText = `${secondsFirstLife} Segundos`;

            const distanceSecondLife = now - startDateSecondLife;
            const daysSecondLife = Math.floor(distanceSecondLife / (1000 * 60 * 60 * 24));
            const hoursSecondLife = Math.floor((distanceSecondLife % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesSecondLife = Math.floor((distanceSecondLife % (1000 * 60)) / (1000 * 60));
            const secondsSecondLife = Math.floor((distanceSecondLife % (1000 * 60)) / 1000);

            document.getElementById("second-days").innerText = `${daysSecondLife} Dias`;
            document.getElementById("second-hours").innerText = `${hoursSecondLife} Horas`;
            document.getElementById("second-minutes").innerText = `${minutesSecondLife} Minutos`;
            document.getElementById("second-seconds").innerText = `${secondsSecondLife} Segundos`;

            document.getElementById("days-together-second").innerText = `${daysSecondLife} Dias Juntos!`;
        }

        playButton.addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.currentTime = 4;
                audioElement.play();
                playButton.innerText = "Pausar Música";
            } else {
                audioElement.pause();
                playButton.innerText = "Tocar Música";
            }
        });

        let hideTimeout;

        function hideContent() {
            setTimeout(() => {
                document.querySelector('.content').style.display = 'none';
                if (audioElement.paused) {
                    audioElement.currentTime = 4;
                    audioElement.play();
                }
            }, 10000);
        }

        document.body.addEventListener('click', () => {
            document.querySelector('.content').style.display = 'flex';
            hideTimeout = clearTimeout(hideTimeout);
            hideContent();
        });

        hideContent();

        setInterval(updateCounter, 1000);
        setInterval(updateDate, 60000);
    </script>

</body>
</html>
