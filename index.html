<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vidas!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }

        .content {
            position: absolute;
            top: 0%; /* Subi ainda mais o conteúdo */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 5px; /* Diminuí o espaço entre o título e o nome */
        }

        h2 {
            font-size: 1.4rem;
            margin-top: 0; /* Removi a margem superior para reduzir o espaço entre as linhas do título */
        }

        .counter {
            font-size: 0.9rem;
            margin: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 250px;
        }

        .counter h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .counter p {
            margin: 5px 0;
            font-size: 0.8rem;
        }

        .counter .date {
            font-size: 0.7rem;
            margin-bottom: 10px;
            color: #555;
        }

        .music-player {
            margin-top: 15px;
            width: 100%;
            max-width: 250px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .music-player iframe {
            border: none;
            width: 100%;
            height: 90px;
        }

        .top-section {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            border-top: 3px solid white;
            padding-top: 20px;
        }

        .top-section h2 {
            font-size: 1rem;
            color: white;
        }

        @media (max-width: 600px) {
            .content {
                top: 2%; /* Subi ainda mais no mobile */
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.5rem;
                margin-top: 30px;
            }

            .counter {
                font-size: 0.9rem;
                max-width: 85%;
                margin: 5px;
            }

            .counter h2 {
                font-size: 1.1rem;
            }

            .counter p {
                font-size: 0.8rem;
            }

            .music-player {
                max-width: 85%;
                margin-top: 10px;
            }

            .music-player iframe {
                height: 70px;
            }
        }
    </style>
</head>
<body>

    <video class="video-background" autoplay loop muted playsinline>
        <source src="suh.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <div class="content">
        <h1>Contador de Vidas!</h1>
        <h2>Suh & Lele</h2>

        <div class="counter" id="first-life">
            <p class="date">25/04/2023</p>
            <h2>Primeira Vida!</h2>
            <p id="first-days">00 Dias</p>
            <p id="first-hours">00 Horas</p>
            <p id="first-minutes">00 Minutos</p>
            <p id="first-seconds">00 Segundos</p>
        </div>

        <div class="counter" id="second-life">
            <p class="date">16/12/2024</p>
            <h2>Na Outra Vida!</h2>
            <p id="second-days">00 Dias</p>
            <p id="second-hours">00 Horas</p>
            <p id="second-minutes">00 Minutos</p>
            <p id="second-seconds">00 Segundos</p>
        </div>

        <!-- Player do Deezer logo abaixo -->
        <div class="music-player">
            <iframe 
                title="deezer-widget" 
                src="https://widget.deezer.com/widget/auto/track/718665152?start=15" 
                width="100%" 
                height="300" 
                frameborder="0" 
                allowtransparency="true" 
                allow="encrypted-media; clipboard-write">
            </iframe>
        </div>
    </div>

    <script>
        const startDateFirstLife = new Date('2023-04-25T00:00:00').getTime();
        const startDateSecondLife = new Date('2024-12-16T00:00:00').getTime();

        function updateCounter() {
            const now = new Date().getTime();

            const distanceFirstLife = now - startDateFirstLife;
            const daysFirstLife = Math.floor(distanceFirstLife / (1000 * 60 * 60 * 24));
            const hoursFirstLife = Math.floor((distanceFirstLife % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesFirstLife = Math.floor((distanceFirstLife % (1000 * 60 * 60)) / (1000 * 60));
            const secondsFirstLife = Math.floor((distanceFirstLife % (1000 * 60)) / 1000);

            document.getElementById("first-days").innerText = `${daysFirstLife} Dias`;
            document.getElementById("first-hours").innerText = `${hoursFirstLife} Horas`;
            document.getElementById("first-minutes").innerText = `${minutesFirstLife} Minutos`;
            document.getElementById("first-seconds").innerText = `${secondsFirstLife} Segundos`;

            const distanceSecondLife = now - startDateSecondLife;
            const daysSecondLife = Math.floor(distanceSecondLife / (1000 * 60 * 60 * 24));
            const hoursSecondLife = Math.floor((distanceSecondLife % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesSecondLife = Math.floor((distanceSecondLife % (1000 * 60 * 60)) / (1000 * 60));
            const secondsSecondLife = Math.floor((distanceSecondLife % (1000 * 60)) / 1000);

            document.getElementById("second-days").innerText = `${daysSecondLife} Dias`;
            document.getElementById("second-hours").innerText = `${hoursSecondLife} Horas`;
            document.getElementById("second-minutes").innerText = `${minutesSecondLife} Minutos`;
            document.getElementById("second-seconds").innerText = `${secondsSecondLife} Segundos`;
        }

        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
