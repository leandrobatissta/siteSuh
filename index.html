<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vidas!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }

        .content {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: block; /* Inicia visível */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80%;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            padding: 0 20px;
            overflow-y: auto;
        }

        h1 {
            font-size: 3.6rem;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 3.6rem;
            margin-top: 5px;
        }

        .counter {
            font-size: 1.1rem;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 250px;
            width: auto;
            margin-bottom: 10px;
        }

        .counter p {
            margin: 3px 0;
            font-size: 0.9rem;
        }

        .music-player {
            position: fixed;
            bottom: 10px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            pointer-events: auto;
        }

        #current-date {
            font-size: 1.8rem;
            padding-bottom: 10px;
        }

        #first-life-date, #second-life-date {
            font-size: 0.8rem;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        #timer {
            font-size: 2rem;
            margin-bottom: 10px;
            background: transparent;
            color: white;
            padding: 0;
        }

        /* Ajustes para mobile */
        @media (max-width: 600px) {
            .content {
                top: 10%;
                padding: 0 10px;
            }

            h1 {
                font-size: 2.4rem;
            }

            h2 {
                font-size: 2.4rem;
            }

            .counter {
                max-width: 90%;
                font-size: 1rem;
            }

            .music-player {
                margin-top: 10px;
                max-width: 85%;
            }
        }

        @media (max-width: 375px) {
            h1, h2 {
                font-size: 2rem;
            }

            .counter {
                font-size: 0.9rem;
            }
        }

        /* Botão de Play/Pause */
        .play-button {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 10px; /* Margem inferior para ficar abaixo do texto */
        }

        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* Nome da música */
        #music-name {
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <video class="video-background" id="video-bg" autoplay muted playsinline>
        <source id="video-source" src="suh1.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <audio id="background-music" loop>
        <source src="OutraVida.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <div class="content" id="content">
        <div id="timer">10</div> <!-- Contador Regressivo -->
        <h2>Suh & Lele</h2>

        <div class="top-section">
            <h1 style="color: yellow;" id="days-together-second">Dias Juntos!</h1>
        </div>

        <p id="current-date"></p>

        <div class="counter" id="first-life">
            <h2>Primeira Vida!</h2>
            <p class="date" id="first-life-date">25/04/2023</p>
            <p id="first-days">00 Dias</p>
            <p id="first-hours">00 Horas</p>
            <p id="first-minutes">00 Minutos</p>
            <p id="first-seconds">00 Segundos</p>
        </div>

        <div class="counter" id="second-life">
            <h2>Na Outra Vida!</h2>
            <p class="date" id="second-life-date">16/12/2024</p>
            <p id="second-days">00 Dias</p>
            <p id="second-hours">00 Horas</p>
            <p id="second-minutes">00 Minutos</p>
            <p id="second-seconds">00 Segundos</p>
        </div>
    </div>

    <div class="music-player" id="music-player">
        <button id="playButton" class="play-button">Tocar Música</button>
        <p id="music-name">Armandinho - Outra Vida (Acústico)</p>
    </div>

    <script>
        const videoSources = ["suh1.mp4", "suh2.mp4", "suh3.mp4", "suh4.mp4", "suh5.mp4", "suh6.mp4", "suh7.mp4"];
        let playedVideos = [];

        const audioElement = document.getElementById('background-music');
        const playButton = document.getElementById('playButton');
        const musicPlayer = document.getElementById('music-player');
        const content = document.getElementById('content');
        const timerDisplay = document.getElementById('timer');

        const startDateFirstLife = new Date('2023-04-25T00:00:00').getTime();
        const startDateSecondLife = new Date('2024-12-16T00:00:00').getTime();

        function playNextVideo() {
            let nextVideo;

            if (playedVideos.length === 0) {
                nextVideo = "suh1.mp4";
            } else {
                nextVideo = videoSources.filter(video => !playedVideos.includes(video))[Math.floor(Math.random() * (videoSources.length - playedVideos.length))];
            }

            playedVideos.push(nextVideo);

            const videoElement = document.getElementById('video-source');
            videoElement.src = nextVideo;

            const videoBg = document.getElementById('video-bg');
            videoBg.load();
            videoBg.play();
        }

        const videoElement = document.getElementById('video-bg');
        videoElement.addEventListener('ended', playNextVideo);

        playNextVideo();

        function updateDate() {
            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('current-date').innerText = formattedDate;
        }

        function updateCounter() {
            const now = new Date().getTime();

            const distanceFirstLife = now - startDateFirstLife;
            const daysFirstLife = Math.floor(distanceFirstLife / (1000 * 60 * 60 * 24));
            const hoursFirstLife = Math.floor((distanceFirstLife % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesFirstLife = Math.floor((distanceFirstLife % (1000 * 60)) / (1000 * 60));
            const secondsFirstLife = Math.floor((distanceFirstLife % 1000) / 1000);

            const distanceSecondLife = now - startDateSecondLife;
            const daysSecondLife = Math.floor(distanceSecondLife / (1000 * 60 * 60 * 24));
            const hoursSecondLife = Math.floor((distanceSecondLife % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesSecondLife = Math.floor((distanceSecondLife % (1000 * 60)) / (1000 * 60));
            const secondsSecondLife = Math.floor((distanceSecondLife % 1000) / 1000);

            document.getElementById('first-days').innerText = `${daysFirstLife} Dias`;
            document.getElementById('first-hours').innerText = `${hoursFirstLife} Horas`;
            document.getElementById('first-minutes').innerText = `${minutesFirstLife} Minutos`;
            document.getElementById('first-seconds').innerText = `${secondsFirstLife} Segundos`;

            document.getElementById('second-days').innerText = `${daysSecondLife} Dias`;
            document.getElementById('second-hours').innerText = `${hoursSecondLife} Horas`;
            document.getElementById('second-minutes').innerText = `${minutesSecondLife} Minutos`;
            document.getElementById('second-seconds').innerText = `${secondsSecondLife} Segundos`;
        }

        let timerInterval;
        let countdown = 10;

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            countdown = 10;
            timerInterval = setInterval(function() {
                timerDisplay.textContent = countdown;
                countdown--;
                if (countdown < 0) {
                    clearInterval(timerInterval);
                    content.style.display = 'none'; // Oculta o conteúdo após 10 segundos
                }
            }, 1000);
        }

        playButton.addEventListener('click', function() {
            if (audioElement.paused) {
                audioElement.currentTime = 4.5; // Inicia a música no segundo 4.5
                audioElement.play();
                playButton.textContent = 'Pausar Música';
            } else {
                audioElement.pause();
                playButton.textContent = 'Tocar Música';
            }

            // Torna o conteúdo visível novamente e reinicia o contador
            content.style.display = 'block';
            startTimer();
        });

        // Escutador para qualquer interação do usuário que faz o conteúdo reaparecer
        document.body.addEventListener('click', function() {
            content.style.display = 'block';
            startTimer();
        });

        startTimer(); // Inicia o contador para ocultar o conteúdo após 10 segundos
        setInterval(updateCounter, 1000); // Atualiza o contador constantemente
    </script>
</body>
</html>
