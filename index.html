<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vidas!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.1s ease-in-out;
        }

        .content {
            position: absolute;
            bottom: 10%; /* Mover o conteúdo para a parte inferior com uma margem */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80%;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: white;
        }

        h2 {
            font-size: 5rem; /* Aumentando o tamanho do título "Suh & Lele" para o dobro */
            margin-top: 5px;
            color: white;
        }

        .counter {
            font-size: 0.9rem;
            margin: 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 250px;
        }

        .counter h2 {
            font-size: 1.1rem;
            margin: 0;
        }

        .counter p {
            margin: 0;
            font-size: 0.8rem;
        }

        .counter .date {
            font-size: 0.7rem;
            margin: 0;
            color: #555;
        }

        .counter .highlighted-text {
            color: yellow;
            font-weight: bold;
        }

        .music-player {
            margin-top: 15px;
            width: 100%;
            max-width: 250px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .top-section {
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
            padding-top: 10px;
        }

        .top-section h2 {
            font-size: 1rem;
            color: white;
        }

        .top-section p {
            font-size: 0.9rem;
            color: white;
        }

        #current-date {
            font-size: 1.8rem;
            color: white;
            padding-bottom: 10px;
            margin-top: 0;
        }

        #first-life-date, #second-life-date {
            font-size: 0.8rem;
            color: white;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .content {
                bottom: 5%;
                font-size: 0.8rem;
            }

            h1 {
                font-size: 1.5rem;
                margin-top: 15px;
            }

            h2 {
                font-size: 2rem; /* Ajustando a fonte para tela pequena */
                margin-bottom: 10px;
            }

            .counter {
                font-size: 0.9rem;
                max-width: 90%;
                margin: 5px;
                padding: 5px; /* Reduzindo o padding */
            }

            .counter h2 {
                font-size: 1.1rem;
            }

            .counter p {
                font-size: 0.8rem;
            }

            .music-player {
                max-width: 85%;
                margin-top: 10px;
            }

            .music-player iframe {
                height: 70px;
            }

            .top-section {
                margin-bottom: 10px;
            }

            .top-section h2,
            .top-section p {
                font-size: 0.9rem;
                margin-top: 5px;
            }

            #current-date {
                font-size: 1.5rem; /* Reduzindo o tamanho da data em telas pequenas */
            }

            #first-life-date, #second-life-date {
                font-size: 0.7rem; /* Ajustando o tamanho das datas em telas pequenas */
            }
        }
    </style>
</head>
<body>

    <video class="video-background" id="video-bg" autoplay muted playsinline>
        <source id="video-source" src="suh1.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <audio id="background-music" loop>
        <source src="OutraVida.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <div class="content">
        <h2>Suh & Lele</h2>

        <div class="top-section">
            <h1 style="color: yellow;" id="days-together-second">Dias Juntos!</h1>
        </div>

        <p id="current-date" style="font-size: 1.8rem; color: white; padding-bottom: 10px; margin-top: 0;"></p>

        <div class="counter" id="first-life">
            <h2>Primeira Vida!</h2>
            <p class="date" id="first-life-date">25/04/2023</p>
            <p id="first-days">00 Dias</p>
            <p id="first-hours">00 Horas</p>
            <p id="first-minutes">00 Minutos</p>
            <p id="first-seconds">00 Segundos</p>
        </div>

        <div class="counter" id="second-life">
            <h2>Na Outra Vida!</h2>
            <p class="date" id="second-life-date">16/12/2024</p>
            <p id="second-days">00 Dias</p>
            <p id="second-hours">00 Horas</p>
            <p id="second-minutes">00 Minutos</p>
            <p id="second-seconds">00 Segundos</p>
        </div>

        <div class="music-player">
            <button id="playButton" style="background-color: rgba(255, 255, 255, 0.8); padding: 10px 20px; color: #555; font-size: 1rem; border: none; border-radius: 5px; text-align: center; width: 100%; max-width: 250px;">Tocar Música</button>
            <p style="color: white; margin-top: 10px; font-size: 0.9rem;">Armandinho - Outra Vida (Acústico)</p>
        </div>
    </div>

    <script>
    const startDateFirstLife = new Date('2023-04-25T00:00:00').getTime();
    const startDateSecondLife = new Date('2024-12-16T00:00:00').getTime();

    function updateDate() {
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('current-date').innerText = formattedDate;
    }

    function updateCounter() {
        const now = new Date().getTime();

        const distanceFirstLife = now - startDateFirstLife;
        const daysFirstLife = Math.floor(distanceFirstLife / (1000 * 60 * 60 * 24));
        const hoursFirstLife = Math.floor((distanceFirstLife % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutesFirstLife = Math.floor((distanceFirstLife % (1000 * 60)) / (1000 * 60));
        const secondsFirstLife = Math.floor((distanceFirstLife % (1000 * 60)) / 1000);

        document.getElementById("first-days").innerText = `${daysFirstLife} Dias`;
        document.getElementById("first-hours").innerText = `${hoursFirstLife} Horas`;
        document.getElementById("first-minutes").innerText = `${minutesFirstLife} Minutos`;
        document.getElementById("first-seconds").innerText = `${secondsFirstLife} Segundos`;

        const distanceSecondLife = now - startDateSecondLife;
        const daysSecondLife = Math.floor(distanceSecondLife / (1000 * 60 * 60 * 24));
        const hoursSecondLife = Math.floor((distanceSecondLife % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutesSecondLife = Math.floor((distanceSecondLife % (1000 * 60)) / (1000 * 60));
        const secondsSecondLife = Math.floor((distanceSecondLife % (1000 * 60)) / 1000);

        document.getElementById("second-days").innerText = `${daysSecondLife} Dias`;
        document.getElementById("second-hours").innerText = `${hoursSecondLife} Horas`;
        document.getElementById("second-minutes").innerText = `${minutesSecondLife} Minutos`;
        document.getElementById("second-seconds").innerText = `${secondsSecondLife} Segundos`;

        // Atualizar "Dias Juntos!" com o número de dias de "Na Outra Vida"
        document.getElementById("days-together-second").innerText = `${daysSecondLife} Dias Juntos!`;
    }

    const audioElement = document.getElementById('background-music');
    const playButton = document.getElementById('playButton');
    playButton.addEventListener('click', () => {
        if (audioElement.paused) {
            audioElement.currentTime = 4;
            audioElement.play();
            playButton.innerText = "Pausar Música";
        } else {
            audioElement.pause();
            playButton.innerText = "Tocar Música";
        }
    });

    const videoSources = ["suh1.mp4", "suh2.mp4", "suh3.mp4", "suh4.mp4", "suh5.mp4", "suh6.mp4", "suh7.mp4"];
    let playedVideos = [];

    function playNextVideo() {
        const videoBg = document.getElementById('video-bg');
        const videoElement = document.getElementById('video-source');

        // Primeiro, faça a transição de opacidade para 0
        videoBg.style.opacity = 0;

        setTimeout(() => {
            // Definir o próximo vídeo
            let nextVideo;

            if (playedVideos.length === 0) {
                nextVideo = "suh1.mp4"; // Primeiro vídeo obrigatório
            } else if (playedVideos.length === videoSources.length) {
                playedVideos = [];
                nextVideo = videoSources[Math.floor(Math.random() * videoSources.length)];
            } else {
                do {
                    nextVideo = videoSources[Math.floor(Math.random() * videoSources.length)];
                } while (playedVideos.includes(nextVideo));
            }

            playedVideos.push(nextVideo);

            // Trocar a fonte do vídeo
            videoElement.src = nextVideo;
            videoBg.load();
            videoBg.play();

            // Após carregar e iniciar o novo vídeo, faça a transição de opacidade para 1
            setTimeout(() => {
                videoBg.style.opacity = 1;
            }, 100); // Aguarda 0.1s antes de tornar o vídeo visível novamente

        }, 100); // Espera 0.1s antes de trocar a fonte do vídeo
    }

    // Evento para reproduzir o próximo vídeo ao término do atual
    const videoElement = document.getElementById('video-bg');
    videoElement.addEventListener('ended', playNextVideo);

    // Inicializar o primeiro vídeo
    playNextVideo();

    // Atualizar o contador e a data continuamente
    setInterval(() => {
        updateDate();
        updateCounter();
    }, 1000);
</script>

</body>
</html>
